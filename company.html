<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post an Internship Opportunity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 18px;
        }

        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .required::after {
            content: " *";
            color: #e74c3c;
        }

        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 20px auto;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Post an Internship Opportunity</h1>
            <p class="subtitle">Connect with talented students for your company's internship positions</p>
        </header>

        <div class="form-container">
            <form action="#" method="post">
                <!-- Company Information -->
                <div class="form-group">
                    <label for="company-name" class="required">Company Name</label>
                    <input type="text" id="company-name" name="company-name" placeholder="Enter your company name" required>
                </div>

                <div class="form-group">
                    <label for="company-website">Company Website</label>
                    <input type="url" id="company-website" name="company-website" placeholder="https://www.example.com">
                </div>

                <!-- Location Information -->
                <div class="form-group">
                    <label for="location" class="required">Location</label>
                    <input type="text" id="location" name="location" placeholder="City, State, Country" required>
                </div>

                <div class="form-group">
                    <label for="work-type">Work Type</label>
                    <select id="work-type" name="work-type">
                        <option value="onsite">On-site</option>
                        <option value="remote">Remote</option>
                        <option value="hybrid">Hybrid</option>
                    </select>
                </div>

                <!-- Job Details -->
                <div class="form-group">
                    <label for="job-title" class="required">Internship Title</label>
                    <input type="text" id="job-title" name="job-title" placeholder="e.g., Software Engineering Intern" required>
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" placeholder="e.g., Engineering, Marketing, Finance">
                </div>

                <div class="form-group">
                    <label for="job-description" class="required">Job Description</label>
                    <textarea id="job-description" name="job-description" placeholder="Describe the internship role, responsibilities, and expectations" required></textarea>
                </div>

                <div class="form-group">
                    <label for="requirements" class="required">Requirements</label>
                    <textarea id="requirements" name="requirements" placeholder="List the skills, qualifications, and experience required" required></textarea>
                </div>

                <!-- Additional Details -->
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="text" id="duration" name="duration" placeholder="e.g., 3 months, Summer 2025">
                </div>

                <div class="form-group">
                    <label for="stipend">Stipend/Compensation</label>
                    <input type="text" id="stipend" name="stipend" placeholder="e.g., $1000/month, Unpaid">
                </div>

                <div class="form-group">
                    <label for="application-deadline">Application Deadline</label>
                    <input type="date" id="application-deadline" name="application-deadline">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit Internship</button>
            </form>
        </div>
    </div>
</body>
</html>
