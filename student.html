<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Internship Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 18px;
        }

        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .form-col {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .required::after {
            content: " *";
            color: #e74c3c;
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-label {
            background-color: #f8f9fa;
            color: #495057;
            border: 1px dashed #ced4da;
            padding: 12px;
            border-radius: 4px;
            display: block;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background-color: #e9ecef;
            border-color: #adb5bd;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 20px auto;
            }
            
            .form-container {
                padding: 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
                margin-bottom: 0;
            }

            .form-col {
                margin-bottom: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Internship Application</h1>
            <p class="subtitle">Apply for internship opportunities to kickstart your career</p>
        </header>

        <div class="form-container">
            <form action="#" method="post" enctype="multipart/form-data">
                <!-- Personal Information -->
                <div class="form-row">
                    <div class="form-col">
                        <label for="first-name" class="required">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-col">
                        <label for="middle-name">Middle Name</label>
                        <input type="text" id="middle-name" name="middle-name" placeholder="Enter your middle name">
                    </div>
                    <div class="form-col">
                        <label for="last-name" class="required">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="required">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <label for="age" class="required">Age</label>
                        <input type="number" id="age" name="age" min="16" max="100" placeholder="Enter your age" required>
                    </div>
                    <div class="form-col">
                        <label for="city" class="required">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter your city" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="interest-field" class="required">Field of Interest</label>
                    <select id="interest-field" name="interest-field" required>
                        <option value="" disabled selected>Select your field of interest</option>
                        <option value="software-development">Software Development</option>
                        <option value="data-science">Data Science</option>
                        <option value="web-development">Web Development</option>
                        <option value="mobile-development">Mobile App Development</option>
                        <option value="ui-ux">UI/UX Design</option>
                        <option value="digital-marketing">Digital Marketing</option>
                        <option value="content-writing">Content Writing</option>
                        <option value="graphic-design">Graphic Design</option>
                        <option value="finance">Finance</option>
                        <option value="human-resources">Human Resources</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="additional-info">Additional Information (Optional)</label>
                    <textarea id="additional-info" name="additional-info" placeholder="Tell us more about yourself, your skills, and why you're interested in this field"></textarea>
                </div>

                <!-- Resume Upload -->
                <div class="form-group">
                    <label for="resume" class="required">Upload Resume</label>
                    <div class="file-input-container">
                        <label for="resume" class="file-input-label">
                            Choose a file or drag and drop here (PDF, DOC, DOCX)
                        </label>
                        <input type="file" id="resume" name="resume" class="file-input" accept=".pdf,.doc,.docx" required>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </div>
    </div>
</body>
</html>
