<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 1200px;
      padding: 2rem;
      text-align: center;
    }
    
    .title {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }
    
    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.25rem;
      margin-bottom: 3rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .feature-card {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid transparent;
    }
    
    .feature-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    .company-card {
      border-color: rgba(219, 29, 174, 0.895); /* teal color */
    }
    
    .company-card:hover {
      border-color: rgb(219, 29, 174);
    }
    .student-card {
      border-color: rgba(192, 38, 211, 0.5); /* purple color */
    }
    
    .student-card:hover {
      border-color: rgb(192, 38, 211);
    }

    .company-icon {
      background-color: rgba(192, 38, 211, 0.2);
      color: rgb(126, 34, 206);
    }
    
    .student-icon {
      background-color: rgba(192, 38, 211, 0.2);
      color: rgb(126, 34, 206);
    }
    .feature-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    .company-title {
      color: rgb(126, 34, 206);
    }
    
    .student-title {
      color: rgb(126, 34, 206);
    }
    .feature-description {
      color: #4b5563;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      text-decoration: none;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      width: 100%;
    }
    
    .btn-company {
      background-color: rgb(168, 85, 247);
      color: white;
    }
    
    .btn-company:hover {
      background-color: rgb(168, 85, 247);
    }
    
    .btn-student {
      background-color: rgb(168, 85, 247);
      color: white;
    }
    
    .btn-student:hover {
      background-color: rgb(126, 34, 206);
    }
    
    
    
    
    </style>
    </head>
<body>
    <div class="container">
    <h1 class="title">Your Journey Starts Here</h1>
    <div class="features">
      <!-- Company -->
      <div class="feature-card company-card ">
        <h2 class="feature-title company-title">company</h2>
        <p class="feature-description">
          if you are hiring please click here.
        </p>
        <a href="/company" class="btn btn-chat">
         company
        </a>
      </div>
      
      <!-- student Card -->
      <div class="feature-card student-card">
        <h2 class="feature-title student-title">student</h2>
        <p class="feature-description">
          If you are a student click here.                                          
        </p>
        <a href="/student" class="btn btn-journal">
          For Students
        </a>
      </div>
</body>
</html>
